<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather like!</title>
  </head>
  <body>
    <!-- drop selector country -->
    <select id="locality-dropdown" class="browser-default" name="locality">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

    <!-- drop selector -->

    <!-- drop selector city -->
    <select id="locality-dropdown-city" class="browser-default" name="locality">
      <option value="" disabled selected>Choose your option</option>
    </select>

    <!-- drop selector -->
    <!-- title -->
    <h1 class="cityName">City</h1>
    <i class="wi"></i>
    <!-- Switch -->
    <div class="switch">
      <label class="coso">
        °C
        <input type="checkbox" />
        <span class="lever"></span>
        °F
      </label>
    </div>
    <h2 class="temperature"></h2>
    <div class="description"></div>
    <p class="maxAndMinTemperature"></p>
    <h5>UV INDEX</h5>
    <h5 class="UvVbIndex"></h5>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
